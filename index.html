<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Left: Sudoku Grid -->
        <div class="grid">
            <table id="sudoku-grid">
                {% for i in range(9) %}
                <tr>
                    {% for j in range(9) %}
                    <td>
                        {% if puzzle[i][j] != 0 %}
                            <input type="number" value="{{ puzzle[i][j] }}" disabled>
                        {% else %}
                            <input type="number" min="1" max="9">
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>

        <!-- Right: Buttons -->
        <div class="controls">
            <button id="submit-btn">Submit Attempt</button>
            <button id="restart-btn">Restart</button>
            <button id="solution-btn">Solution</button>
        </div>
    </div>

    <!-- Popup Notification -->
    <div id="popup" class="hidden"></div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
